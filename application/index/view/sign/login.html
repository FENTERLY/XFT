<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Hello Music 登录</title>

	<link rel="stylesheet" href="__STATIC__/index/css/style.css" />
	<script src="__STATIC__/index/js/jquery.min.js"></script>
	<script src="__STATIC__/index/js/common.js"></script>
	<!--背景图片自动更换-->
	<script src="__STATIC__/index/js/supersized.3.2.7.min.js"></script>
	<script src="__STATIC__/index/js/supersized-init.js"></script>
	<!--表单验证-->
	<script src="__STATIC__/index/js/jquery.validate.min.js?var1.14.0"></script>
</head>
<script>
	$(function(){
	    $('#login').submit(function(){
			  $.post('/index.php/index/Sign/login',$('#login').serialize(),function(msg){
                  if(msg==1)
                  {
                      alert("没有此用户");
                      return false;
                  }
                  else if(msg==2)
                  {
                      alert("用户密码错误");
                      return false;
                  }
                  else if(msg==3)
                  {
                      alert("用户登录成功");
                      $(location).attr('href','/index.php/index/Index/index');
                  }
			  });
			  return false;
		});
	});
</script>
<body>

<div class="login-container">
	<h1>Hello Music</h1>
	
	<form action="" method="post" id="login">
		<div>
			<input type="text" name="username" class="username" placeholder="用户名" autocomplete="off"/>
		</div>
		<div>
			<input type="password" name="password" class="password" placeholder="密码" oncontextmenu="return false" onpaste="return false" />
		</div>
		<button id="submit" type="submit">登 录</button>
	</form>

	<a href="register">
		<button type="button" class="register-tis">还有没有账号？</button>
	</a>

</div>


</body>
</html>
